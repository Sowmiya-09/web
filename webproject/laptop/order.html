<!DOCTYPE html>
<html lang="en">
<head>
  <title> order</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="order.css">

  <script type="text/javascript">
    window.addEventListener("load",start,false);
    function start()
    {
      window.alert("Welcome..Register your details for order");
      document.getElementById("fname").addEventListener("focus",focusone,false);      
      document.getElementById("fname").addEventListener("blur",blurone,false);      
      document.getElementById("form").addEventListener("submit",subfun,false);      
      document.getElementById("form").addEventListener("reset",resetfun,false);      
    }
    function focusone(){
      document.getElementById("help").innerHTML="Enter name";
    }
    function blurone() {
      document.getElementById("help").innerHTML="" ;
    }
    function subfun() {
      window.alert("Are you sure that you want to submit");
      window.alert("Thank you for your order");
    }
    function resetfun() {
      window.alert("Are you sure want to reset");
    }
    

  </script>

</head>
<body style="background-color:whitesmoke;">

<div class="container">

  <centre><div class="hello">
    <div class="col-md-10">
 <h1 style=" color: blue; "> <center>Place Your Order </center> </h1>
  <form id="form" action="webtech.html">
    <div class="form-group">
      <table>
      <tr><td><label> Name</label></td>
        <td><input type="text" class="form-control" name="text" id="fname" placeholder="Enter your name" required></td></tr>

        <tr><td><label for="email">Email</label></td>
          <td><input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required></td></tr>
      
    </div>
   
    <tr><td><label>Mobile no</label></td>
      <td><input type="text" class="form-control" required></td></tr>

    <tr><td><label>Gender</label></td>
      <td>
    <input type="radio" id="male" name="gender" value="m">
    <label> Male</label>
    <input type="radio" id="female" name="gender" value="f">
    <label>  Female</label><br></td></tr>
    <label>
      <tr><td> Address 
      </td>
      <td>
      <textarea name="address" id="help" class="form-control" cols="120" rows="3" required></textarea>
  </label></td></tr><br>
  <tr><td> <label>Date of Birth</td>
    <td><input type="date" class="form-control" name="birthDate" required></label></td></tr>

    <tr><td> <label>Laptop Type</td>
      <td><br>
      <select name="Pack Type" class="custom-select" required>
          <option>None</option>
          <option>HP</option>
          <option>DELL</option>
          <option>Lenovo</option>
      </select>
      </label><br><br></td></tr>
    </table>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
  
    <center><a href="thanks.html"><button type="button" class="button">Submit</button></a>
  <input type="reset" id="reset" class="button" value ="Reset"></center>

  </form>
</div>
</div></centre>
</div>

</body>
</html>
